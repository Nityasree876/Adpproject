<!DOCTYPE html>
<html>
    <head><title>NURSE</title></head>
    <body>
        <h1 style="background-color: darkslateblue; text-align: center;">NATIONAL LOCUMS</h1>
        <br>
        <h2 style="text-decoration: color=skyblue;">Nursing Locum Registration Form</h2>

            <br>

            <br>
            <br>
            <label for="phone">Phone no :</label><br>
            <input type="text" id="phone" name="Phone">
            <br>
            <br>
            <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required
               placeholder="example@example.com" 
               title="Please enter a valid email address (e.g., user@domain.com)">
        <br>
        <br>
            <label for="city">City :</label><br>
            <input type="text" id="city" name="city">
            <br>
            <br>
            <label for="state">State :</label><br>
            <input type="text" id="state" name="state">
            <br>
            <br>
            <h2 style="background-color: cornflowerblue;">Education</h2>
            <label for="school">School :</label><br>
            <input type="text" id="school" name="school">
            <br>
            <br>
            <label for="percentage">Percentage :</label><br>
            <input type="text" id="percentage" name="percentage">
            <br>
            <br>
            <label for="college">College :</label><br>
            <input type="text" id="college" name="college">
            <br>
            <br>
            <label for="percentage">Percentage :</label><br>
            <input type="text" id="percentage" name="percentage">
            <br>
            <br>
            <label for="years">No of years studied:</label>
            <select id="years" name="years"><br>
              <option value=" "> Select  </option>
              <option value="1-3">1-3 years</option>
              <option value="1-4">1-4 years</option>
              <option value="1-5">1-5 years</option>
              </select>
              <input type="submit">
              <br>
              <br>
              <h2 style="background-color: cornflowerblue;">Emergency </h2>
              <br>
              <label for="address"> Address :</label><br>
              <input type="text" id="address" name="address">
            <br>
            <br>
            <label for="phone ">Phone no :</label><br>
            <input type="text" id="phone" name="phone">
            <br>
            <br>
            <h2 style="background-color: cornflowerblue;">Files</h2>
            <label for="pics">Photo :</label><br>
            <input type="file" id="pics" accept=".jpg">
            <br>
            <br>
            <label for="birth">Birth Certificate :</label><br>
            <input type="file" id="birth" accept=".pdf">
            <br>
            <br>
            <label for="Aadhar">Aadhar Certificate :</label><br>
            <input type="file" id="Aadhar" accept=".pdf">
            <br>
            <br>

            <input type="file" id="Pan" accept=".pdf">

            <br>
