<!DOCTYPE html>
<html>
    <head><title>Community</title></head>
    <body>
        <h1 style="text-align:center">GOLF CLUB MEMBERSHIP FORM</h1>
        <h2>LOGIN FORM</h2>

        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                   minlength="8" 
                   maxlength="20" 
                   required>
            <small>Password must contain at least one number, one lowercase and one uppercase letter, and be
                 between 8 and 20 characters long.</small>
            
            <br>
            <br>
            <button type="submit"><a href="assign 5.2(2).html">LOGIN</a></button>
            
        </form>
    </body>
</html>
